<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PG-Pilot</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Open Sans'; font-size: 13px }

    div#root { width: 100%}

    header { border-bottom: 1px solid #67809F; color: #67809F; letter-spacing: 0.25px }
    header ul { margin: 0; padding: 0 }
    header ul li { margin-right: 5%; padding: 1% 0; display: inline-block }
    header ul li:first-child { width: 10%; margin-right: 2.5%; background: #67809F; color: #fff; text-align: center; font-weight: 600; text-transform: uppercase; }
    header ul li.right { margin-right: 2%; text-align: right; float: right; width: 20% }
    header ul li.right a { margin-left: 5%; }
    header ul li a { color: inherit; }

    aside { float: left; width: 20%; height: 100vh; border-right: 1px solid #67809F }
    aside h3 { margin: 10%; margin-bottom: 5%; font-size: 14px; font-weight: 600; color: #aaa }
    aside ul { margin: 0 10%; padding: 0}
    aside ul li { display: block; line-height: 2}
    aside ul li a { color: #446CB3; }

    section { float: left; width: 79%; }
    section h1 { margin: 2%; }
    section h1:first-letter { text-transform: capitalize }
    section table { overflow-x: auto; width: 97%; display: block; margin: 2%; border-collapse: collapse }
    section table thead th { width: 10%; text-align: left; padding: 1%; background: #e3e5e8; font-size: 13px; color: #333 }
    section table tbody td { overflow: auto; padding: 1%; font-size: 13px; border: 1px solid #e3e5e8; color: #333 }
    /*section table tbody tr:nth-child(even) { background: #e3e5e8; }*/
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
