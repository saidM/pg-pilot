<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PG-Pilot</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Open Sans'; font-size: 13px }

    div#connect { height: 100vh; margin: 0; background: #ECF0F1 }
    div#connect h1 { margin-top: 0; padding-top: 5%; text-align: center; color: #333 }
    div#connect h2 { line-height: 2; width: 30%; margin: auto; text-align: center; color: #666; font-weight: 300 }
    div#connect form { width: 35%; margin: 10% 32.5%; margin-top: 2.5%;}
    div#connect form:after { clear: both; display: block; content: ''; }
    div#connect form p { margin-bottom: 0; padding: 0 10%; width: 80%; line-height: 3}
    div#connect form p:last-of-type { margin-top: 5%; }
    div#connect form label { display: block; font-size: 13px; color: #333; letter-spacing: 0.5px; font-weight: 400}
    div#connect form input { background: #fff; padding: 3.5% 4%; font-size: 13px; border-radius: 4px; width: 100%; border: 0; outline: 0;}
    div#connect form input[type="submit"] { width: 40%; background: #2ABB9B; border-radius: 3px; text-transform: capitalize; font-weight: 600; cursor: pointer; border-radius: 4px; color: #fff; font-size: 14px; border: 0 }

    header { background: #22313F; border-bottom: 1px solid #67809F; color: #E4F1FE; letter-spacing: 0.25px }
    header ul { margin: 0; padding: 0 }
    header ul li { margin-right: 5%; padding: 1.25% 0; display: inline-block }
    header ul li:first-child { width: 10%; margin-right: 2.5%; background: #1BA39C; color: #fff; text-align: center; font-weight: 600; text-transform: uppercase; }
    header ul li.right { margin-right: 2%; text-align: right; float: right; width: 20% }
    header ul li.right a { margin-left: 5%; }
    header ul li a { color: inherit; }

    aside { float: left; width: 20%; height: 100vh; border-right: 1px dotted #e1e3e5}
    aside div { margin: 5%; border: 1px solid #e1e3e5; border-bottom-width: 2px; }
    aside h3 { background: #f7f8f9; padding: 7.5%; margin: 0; font-size: 13px; font-weight: 600; color: #888 }
    aside ul { margin: 0; padding: 0; }
    aside ul li { display: block; line-height: 2.4; padding: 2% 7.5%; border-bottom: 1px dotted #e1e3e5}
    aside ul li:last-child { border-bottom: 0; }
    aside ul li a { color: #446CB3; }

    section { float: left; width: 79%; }
    section h1 { margin: 0; padding: 2%; font-weight: 600; border-bottom: 1px dotted #e1e3e5 }
    section h1:first-letter { text-transform: capitalize }
    section ul#navigation { overflow: hidden; padding: 0; border: 1px solid #e1e3e5; width: 30%; margin: 2% }
    section ul#navigation li { display: inline-block; width: 50%; text-align: center; padding: 3% 0}
    section ul#navigation li:first-child { width: 49.7%; border-right: 1px solid #f1f3f5; }
    section ul#navigation li:hover:not(.active) a { text-decoration: underline }
    section ul#navigation li.active { background: #f7f8f9; }
    section ul#navigation li.active a { cursor: default; font-weight: 600; }
    section ul#navigation li a { text-decoration: none; color: inherit; }
    section div, section form { overflow: hidden; border: 1px solid #e1e3e5; margin: 2%; }
    section div h2, section form h2 { background: #f7f8f9; font-weight: 400; font-size: 14px; margin: 0; padding: 2%; }
    section form textarea { width: 96%; outline: 0; height: 20vh; padding: 2%; border: 0; border-bottom: 1px dotted #e1e3e5;margin-bottom:0; font-size: 13px}
    section form input[type="submit"] { margin: 2%; padding: 1% 2%; font-size: 13px; font-weight: 400; cursor: pointer; background: #1BA39C; color: #fff; border: 0; }
    section table { overflow-x: auto; background: #fff; margin: 0; width: 100%; border-collapse: collapse }
    section table thead th { width: 18%; text-align: center; padding: 1%; background: #fff; font-size: 11px; color: #333 }
    section table thead th:last-child { width: 10%; }
    section table tbody td { overflow: auto; padding: 1%; text-align: center; font-size: 12px; border: 1px dotted #e1e3e5; color: #333 }
    section table tbody tr:nth-child(odd) { background: #f7f8f9; }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
